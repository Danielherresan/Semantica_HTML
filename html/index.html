<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://google.com">google</a>
            <a href="https://medium.com">medium</a>
            <a href="https://youtube.com">Youtube</a>
        </nav>
    </header>
    <main>
        <figure>
            <img src="./house-real.jpg" alt="dibujo de una casa">
            <figcaption>Imagen1-Dibujo casa</figcaption>
        </figure>
        <form action="POST">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" value="" id='nombre' autocomplete="name">
            </label>
            <label for="correo">
                <span>correo</span>
                <input type="email" value="" id='correo' autocomplete="email">
            </label>
            <label for="pais">
                <span>pais</span>
                <input type="text" value="" id='pais' autocomplete="country">
            </label>
            <input type="submit" value="Subir Info">
        </form>
        <select name="cursos" id="">
            <option value="Js">JavaScript</option>
            <option value="Ts">TypeScript</option>
            <option value="dart">Dart</option>
        </select>
        
        <br>
        <br>
        <input list="cursos" >
        <datalist id="cursos">
            <option value="Js">JavaScript</option>
            <option value="Ts">TypeScript</option>
            <option value="dart">Dart</option>
            <option value="Flutter">Flutter</option>
        </datalist>
    </main>
    <footer>
        <address>
            <a href="mailto:danielherresan@gmail.com">Enviar correo</a>
        </address>
    </footer>
</body>
</html>
